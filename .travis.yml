language: minimal

env:
  - DOCKER_COMPOSE_VERSION=v2.23.0

before_install:
  - pwd
  - ulimit -a
  - cat /etc/lsb-release
  - cat /proc/cpuinfo
  - free -h
  - df -h
  - wget https://download.docker.com/linux/ubuntu/dists/focal/pool/stable/amd64/containerd.io_1.7.24-1_amd64.deb
  - wget https://download.docker.com/linux/ubuntu/dists/focal/pool/stable/amd64/docker-ce_24.0.6-1~ubuntu.20.04~focal_amd64.deb
  - wget https://download.docker.com/linux/ubuntu/dists/focal/pool/stable/amd64/docker-ce-cli_24.0.6-1~ubuntu.20.04~focal_amd64.deb
  - wget https://download.docker.com/linux/ubuntu/dists/focal/pool/stable/amd64/docker-buildx-plugin_0.19.3-1~ubuntu.20.04~focal_amd64.deb
  - yes | sudo dpkg -i containerd.io_1.7.24-1_amd64.deb
  - yes | sudo dpkg -i docker-ce_24.0.6-1~ubuntu.20.04~focal_amd64.deb
  - yes | sudo dpkg -i docker-ce-cli_24.0.6-1~ubuntu.20.04~focal_amd64.deb
  - yes | sudo dkpg -i docker-buildx-plugin_0.19.3-1~ubuntu.20.04~focal_amd64.deb
  - sudo service docker start
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker -v && docker-compose -v

install:
  - docker-compose -f docker-compose.yml build
  - docker tag mzucc/tracker-backend mzucc/travistest:build-$TRAVIS_BUILD_NUMBER 

after_success:
  - docker image ls
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push -a mzucc/trackertest
